server:
  port: 8080
spring:
  application:
    name: gateway-service

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    healthcheck:
      enabled: true
    serviceUrl:
      defaultZone: ${EUREKA_URL:http://eureka:8761/eureka}

jwt:
  secret: screte-value

management:
  endpoints:
    web:
      exposure:
        include:
          - mappings
          - env
          - health
          - info